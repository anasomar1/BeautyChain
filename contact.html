<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="/index.html"><h3>Beauty Chain</h3></a>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
          </ul>
          <i class="fas fa-bars hamburger"></i>
        </nav>
      </header>
      <div class="contact">
        <div class="connect">
          <h3>Send us a message</h3>
          <form action="https://formspree.io/f/xknppbzw" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="msg">Message</label>

            <textarea
              name="msg"
              id="msg"
              cols="30"
              rows="10"
              required
            ></textarea>
            <button type="submit" value="send">Submit</button>
          </form>
        </div>
        <img
          class="contact-img"
          src="./images/undraw_contact_us_15o2.svg"
          alt="Contact Us"
        />
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"
      integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw=="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
